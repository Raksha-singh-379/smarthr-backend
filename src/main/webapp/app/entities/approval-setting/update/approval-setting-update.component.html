<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-approval-setting-heading"
        data-cy="ApprovalSettingCreateUpdateHeading"
        jhiTranslate="smartHrApp.approvalSetting.home.createOrEditLabel"
      >
        Create or edit a Approval Setting
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.approvalSetting.isSequenceApproval" for="field_isSequenceApproval"
            >Is Sequence Approval</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isSequenceApproval"
            id="field_isSequenceApproval"
            data-cy="isSequenceApproval"
            formControlName="isSequenceApproval"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.approvalSetting.isSimultaneousApproval" for="field_isSimultaneousApproval"
            >Is Simultaneous Approval</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isSimultaneousApproval"
            id="field_isSimultaneousApproval"
            data-cy="isSimultaneousApproval"
            formControlName="isSimultaneousApproval"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.approvalSetting.lastModified" for="field_lastModified">Last Modified</label>
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.approvalSetting.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.approvalSetting.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.approvalSetting.companyId" for="field_companyId">Company Id</label>
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
