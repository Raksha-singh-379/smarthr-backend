<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-time-sheet-heading" data-cy="TimeSheetCreateUpdateHeading" jhiTranslate="smartHrApp.timeSheet.home.createOrEditLabel">
        Create or edit a Time Sheet
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.checkIn" for="field_checkIn">Check In</label>
          <div class="d-flex">
            <input
              id="field_checkIn"
              data-cy="checkIn"
              type="datetime-local"
              class="form-control"
              name="checkIn"
              formControlName="checkIn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.checkOut" for="field_checkOut">Check Out</label>
          <div class="d-flex">
            <input
              id="field_checkOut"
              data-cy="checkOut"
              type="datetime-local"
              class="form-control"
              name="checkOut"
              formControlName="checkOut"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.hasCheckedIn" for="field_hasCheckedIn">Has Checked In</label>
          <input
            type="checkbox"
            class="form-check"
            name="hasCheckedIn"
            id="field_hasCheckedIn"
            data-cy="hasCheckedIn"
            formControlName="hasCheckedIn"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.companyId" for="field_companyId">Company Id</label>
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.lastModified" for="field_lastModified">Last Modified</label>
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.timeSheet.attendance" for="field_attendance">Attendance</label>
          <select
            class="form-control"
            id="field_attendance"
            data-cy="attendance"
            name="attendance"
            formControlName="attendance"
            [compareWith]="compareAttendance"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="attendanceOption" *ngFor="let attendanceOption of attendancesSharedCollection">
              {{ attendanceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
