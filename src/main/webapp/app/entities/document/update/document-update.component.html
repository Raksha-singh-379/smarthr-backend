<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-document-heading" data-cy="DocumentCreateUpdateHeading" jhiTranslate="smartHrApp.document.home.createOrEditLabel">
        Create or edit a Document
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.docType" for="field_docType">Doc Type</label>
          <input type="text" class="form-control" name="docType" id="field_docType" data-cy="docType" formControlName="docType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.docCategory" for="field_docCategory">Doc Category</label>
          <input
            type="text"
            class="form-control"
            name="docCategory"
            id="field_docCategory"
            data-cy="docCategory"
            formControlName="docCategory"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.fileName" for="field_fileName">File Name</label>
          <input type="text" class="form-control" name="fileName" id="field_fileName" data-cy="fileName" formControlName="fileName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.contentType" for="field_contentType">Content Type</label>
          <input
            type="text"
            class="form-control"
            name="contentType"
            id="field_contentType"
            data-cy="contentType"
            formControlName="contentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.fileUuid" for="field_fileUuid">File Uuid</label>
          <input type="text" class="form-control" name="fileUuid" id="field_fileUuid" data-cy="fileUuid" formControlName="fileUuid" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.folderUuid" for="field_folderUuid">Folder Uuid</label>
          <input
            type="text"
            class="form-control"
            name="folderUuid"
            id="field_folderUuid"
            data-cy="folderUuid"
            formControlName="folderUuid"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.refTable" for="field_refTable">Ref Table</label>
          <input type="text" class="form-control" name="refTable" id="field_refTable" data-cy="refTable" formControlName="refTable" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.refTableId" for="field_refTableId">Ref Table Id</label>
          <input
            type="number"
            class="form-control"
            name="refTableId"
            id="field_refTableId"
            data-cy="refTableId"
            formControlName="refTableId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.companyId" for="field_companyId">Company Id</label>
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.lastModified" for="field_lastModified">Last Modified</label>
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.document.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
