<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-leave-policy-heading"
        data-cy="LeavePolicyCreateUpdateHeading"
        jhiTranslate="smartHrApp.leavePolicy.home.createOrEditLabel"
      >
        Create or edit a Leave Policy
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.isCarryForword" for="field_isCarryForword">Is Carry Forword</label>
          <input
            type="checkbox"
            class="form-check"
            name="isCarryForword"
            id="field_isCarryForword"
            data-cy="isCarryForword"
            formControlName="isCarryForword"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.genderLeave" for="field_genderLeave">Gender Leave</label>
          <input
            type="number"
            class="form-control"
            name="genderLeave"
            id="field_genderLeave"
            data-cy="genderLeave"
            formControlName="genderLeave"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.totalLeave" for="field_totalLeave">Total Leave</label>
          <input
            type="number"
            class="form-control"
            name="totalLeave"
            id="field_totalLeave"
            data-cy="totalLeave"
            formControlName="totalLeave"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.maxLeave" for="field_maxLeave">Max Leave</label>
          <input type="number" class="form-control" name="maxLeave" id="field_maxLeave" data-cy="maxLeave" formControlName="maxLeave" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.hasproRataLeave" for="field_hasproRataLeave"
            >Haspro Rata Leave</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="hasproRataLeave"
            id="field_hasproRataLeave"
            data-cy="hasproRataLeave"
            formControlName="hasproRataLeave"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.refTable" for="field_refTable">Ref Table</label>
          <input type="text" class="form-control" name="refTable" id="field_refTable" data-cy="refTable" formControlName="refTable" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.refTableId" for="field_refTableId">Ref Table Id</label>
          <input
            type="number"
            class="form-control"
            name="refTableId"
            id="field_refTableId"
            data-cy="refTableId"
            formControlName="refTableId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.companyId" for="field_companyId">Company Id</label>
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.lastModified" for="field_lastModified">Last Modified</label>
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.leaveType" for="field_leaveType">Leave Type</label>
          <select
            class="form-control"
            id="field_leaveType"
            data-cy="leaveType"
            name="leaveType"
            formControlName="leaveType"
            [compareWith]="compareLeaveType"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="leaveTypeOption" *ngFor="let leaveTypeOption of leaveTypesSharedCollection">
              {{ leaveTypeOption.leaveType }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHrApp.leavePolicy.employmentType" for="field_employmentType">Employment Type</label>
          <select
            class="form-control"
            id="field_employmentType"
            data-cy="employmentType"
            name="employmentType"
            formControlName="employmentType"
            [compareWith]="compareEmploymentType"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="employmentTypeOption" *ngFor="let employmentTypeOption of employmentTypesSharedCollection">
              {{ employmentTypeOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
