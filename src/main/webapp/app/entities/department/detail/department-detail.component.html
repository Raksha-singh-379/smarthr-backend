<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="department">
      <h2 data-cy="departmentDetailsHeading"><span jhiTranslate="smartHrApp.department.detail.title">Department</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ department.id }}</span>
        </dd>
        <dt><span jhiTranslate="smartHrApp.department.name">Name</span></dt>
        <dd>
          <span>{{ department.name }}</span>
        </dd>
        <dt><span jhiTranslate="smartHrApp.department.companyId">Company Id</span></dt>
        <dd>
          <span>{{ department.companyId }}</span>
        </dd>
        <dt><span jhiTranslate="smartHrApp.department.status">Status</span></dt>
        <dd>
          <span>{{ department.status }}</span>
        </dd>
        <dt><span jhiTranslate="smartHrApp.department.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ department.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="smartHrApp.department.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ department.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/department', department.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
